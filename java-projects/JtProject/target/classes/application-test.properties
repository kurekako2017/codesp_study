# 测试配置文件 - 用于单元测试和集成测试
# 该配置会在运行测试时自动加载（通过@ActiveProfiles("test")激活）

# ==================== 视图配置 ====================
spring.mvc.view.prefix=/views/
spring.mvc.view.suffix=.jsp

# ==================== H2 内存数据库配置 ====================
# 使用H2内存数据库进行测试，优点：
# 1. 速度快（内存操作）
# 2. 隔离性好（每次测试使用独立数据库）
# 3. 无需额外安装数据库软件

# H2数据库连接配置
db.driver=org.h2.Driver
db.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
db.username=sa
db.password=

# Spring Boot标准数据源配置（备用）
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

# ==================== Hibernate配置 ====================
# create-drop: 测试开始时创建表，测试结束时删除表（保证每次测试环境干净）
hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.show_sql=false
hibernate.hbm2ddl.auto=create-drop
hibernate.format_sql=true
entitymanager.packagesToScan=com.jtspringproject.JtSpringProject.models

# Spring JPA配置
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.show-sql=false

# ==================== SQL初始化配置 ====================
# 在Hibernate创建表之后执行SQL脚本插入测试数据
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# ==================== H2控制台配置 ====================
# 启用H2控制台，方便测试时查看数据库内容
# 访问地址：http://localhost:8080/h2-console
# JDBC URL: jdbc:h2:mem:testdb
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ==================== 日志配置 ====================
# 测试时减少日志输出，提高测试速度
logging.level.root=WARN
logging.level.com.jtspringproject.JtSpringProject=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN

# SQL日志（调试时可以开启）
# logging.level.org.hibernate.SQL=DEBUG
# logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ==================== 其他配置 ====================
# 禁用Spring Boot DevTools（测试时不需要）
spring.devtools.restart.enabled=false

# 禁用Actuator端点（测试时不需要）
management.endpoints.enabled-by-default=false
